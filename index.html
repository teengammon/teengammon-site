<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEENGAMMON</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 60px;
    }
    h1 {
      font-size: 64px;
      font-weight: 900;
      margin-bottom: 20px;
      font-family: "Impact", "Arial Black", sans-serif; /* temporary bold/college look */
    }
    p {
      font-size: 20px;
      max-width: 600px;
      margin: 0 auto 30px;
    }
    form {
      display: inline-block;
      margin-top: 20px;
    }
    input[type="email"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <h1>TEENGAMMON</h1>
  <p>A new backgammon meet-up for teens in NYC. Join us for our first game night soon!</p>

  <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
    <input type="email" name="email" placeholder="Enter your email" required>
    <button type="submit">Sign Up</button>
  </form>
</body>
</html>
